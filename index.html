<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Mapa obiektów noclegowych w Polsce</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="docs/images/favicon.ico"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .leaflet-container {
        height: 400px;
        width: 600px;
        max-width: 100%;
        max-height: 100%;
      }
      .leaflet-popup-content {
        width: auto !important;
      }
      .offcanvas {
            overflow-y: auto; /* Dodaj przewijanie w pionie */
      }
    </style>
  </head>
  <body>
    <div>
      <button
        class="badge text-bg-light"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
      >
        Filtry
      </button>
      
      <div id="warn"></div>
    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        ...
      </div>
    </div>




    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filtry</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <form>
        <label>Wybierz rodzaj obiektu</label>
        <select
          id="kind-filter"
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
          onchange="createFilterCategory(categories)"
        >
          <option selected>-</option>
        </select>
        <label>Wybierz kategorię obiektu</label>
        <select
          id="category-filter"
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
        >
          <option selected>-</option>
        </select>
        <div id="form">
          <div class="offcanvas-body">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item"></div>
              <button
                id="udogodnienia-button"
                type="button"
                class="accordion-button collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#udogodnienia"
                aria-controls="udogodnienia"
                aria-expanded="false"
              >
                Udogodnienia
              </button>
            </div>
          </div>
        </div>

        <div class="collapse" id="udogodnienia"></div>
        <div>
          <button type="button" class="btn btn-primary" onclick="getPoints()">
            Wyślij
          </button>
        </div>
      </form>
    </div>

    <div id="map" style="width: 100%; height: 94.5%"></div>

    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">Uwaga</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Osiągnięto limit obiektów: 2000.<br />Zawęź filtry aby zobaczyć
            wszystkie pasujące obiekty
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Zamknij
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/site.js"></script>

    <script>
      window.onload = async function () {
        await createMap();
        const kind = await getKinds();
        const categories = await getCategories();
        createFilters(kind);
      };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  </body>
</html>
